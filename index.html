<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datenverarbeitung</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
<h1>Datenverarbeitung von sdat und ESL</h1>

<h2>SDAT Dateien hochladen</h2>
<input type="file" id="sdatFolder" accept=".xml" multiple>
<label for="sdatCount">Anzahl der SDAT-Dateien (0 für alle):</label>
<input type="number" id="sdatCount" value="0" min="0">

<h2>ESL Dateien hochladen</h2>
<input type="file" id="eslFolder" accept=".xml" multiple>
<label for="eslCount">Anzahl der ESL-Dateien (0 für alle):</label>
<input type="number" id="eslCount" value="0" min="0">

<h2>Zeitraum angeben</h2>
<label for="startTime">Startzeit (Timestamp):</label>
<input type="number" id="startTime">
<label for="endTime">Endzeit (Timestamp):</label>
<input type="number" id="endTime">

<button id="processData">Daten verarbeiten</button>

<h2>Diagramm für Zählerstände</h2>
<canvas id="meteringChart" width="400" height="200"></canvas>

<h2>Diagramm für Einspeisung/Bezug</h2>
<canvas id="supplyConsumptionChart" width="400" height="200"></canvas>

<h2>Exportieren</h2>
<button id="exportCSV">Exportiere als CSV</button>
<button id="exportJSON">Exportiere als JSON</button>

<script src="script.js"></script>
</body>
</html>
