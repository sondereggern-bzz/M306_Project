<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metering Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
<h1>Metering Data Visualization</h1>

<div>
  <label for="sdatFolder">Select SDAT Folder: </label>
  <input type="file" id="sdatFolder" webkitdirectory multiple>
</div>

<div>
  <label for="eslFolder">Select ESL Folder: </label>
  <input type="file" id="eslFolder" webkitdirectory multiple>
</div>

<div>
  <label for="timeRange">Time Range:</label>
  <select id="timeRange">
    <option value="Tagen">Daily</option>
    <option value="Wochen">Weekly</option>
    <option value="Monaten">Monthly</option>
  </select>
</div>

<button id="processData">Process Data</button>
<button id="createDiagram">Create Diagram</button>

<div>
  <canvas id="meteringChart" width="800" height="400"></canvas>
    <canvas id="meteringChart2" width="400" height="200"></canvas>
</div>
</body>
</html>
