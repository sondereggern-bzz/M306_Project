<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datenverarbeitung</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
  <style>
    canvas {
      max-width: 100%;
      height: 300px; /* Höhe des Diagramms angepasst */
    }
  </style>
</head>
<body>
<h1>Datenverarbeitung von SDAT und ESL</h1>

<h2>Ordner für SDAT Dateien hochladen</h2>
<input type="file" id="sdatFolder" webkitdirectory multiple accept=".xml">

<h2>Ordner für ESL Dateien hochladen</h2>
<input type="file" id="eslFolder" webkitdirectory multiple accept=".xml">

<br>
<br>

<button id="processData">Daten verarbeiten</button>

<h2>Diagramm</h2>
<canvas id="meteringChart"></canvas>

<h2>Exportieren</h2>
<button id="exportCSV">Exportiere als CSV</button>
<button id="exportJSON">Exportiere als JSON</button>

<script src="app.js"></script>
</body>
</html>
